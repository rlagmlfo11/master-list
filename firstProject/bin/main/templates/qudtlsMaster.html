<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병신 List</title>
    <style>
        /* Paste the provided CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

		.top {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav li { padding: 0 20px; }

        .nav a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease-out;
        }

        .nav a:hover {
            color: #0056b3;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center; /* Center align the header content */
        }

        .header h1 {
            margin: 0; /* Remove default margin */
        }

        .header-buttons {
            margin-top: 10px; /* Add some space between header content and buttons */
        }

        .header-buttons .button-link, .header-buttons .button-download {
            margin: 0 10px; /* Add margin between buttons */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove default underline */
            color: white; /* Set text color */
            background-color: #007bff; /* Set background color */
            border: none; /* Remove border */
            transition: background-color 0.3s ease-out;
        }

        .header-buttons .button-link:hover, .header-buttons .button-download:hover {
            background-color: #0056b3; /* Change background color on hover */
        }

        .main-content {
            margin: 20px; /* Add margin around the main content */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tbody tr:hover {
            background-color: #f0f0f0; /* Change background color on hover */
        }
    </style>
</head>
<body>

	<div class="header">
		<div>
			<ul class="nav">
				<li><a href="/home">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	
	<div>
		<h1>병신 List</h1>
		<div class="header-buttons">
			<a href="asdf" class="button-link" onclick="history.back();">Register</a>
			<button class="button-download" onclick="window.location.href='/download/csv'">Download</button>
		</div>
	</div>

	</div>



<div class="main-content">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>Rank</th>
            <th>Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qudtls : ${qudtlsemf}">
            <td>
                <a th:href="@{/qudtls/{id}(id=${qudtls.id})}" th:text="${qudtls.id}"></a>
            </td>
            <td th:text="${qudtls.name}"></td>
            <td th:text="${qudtls.age}"></td>
            <td th:text="${qudtls.job}"></td>
            <td th:text="${qudtls.rank}"></td>
            <td th:text="${qudtls.reason}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
